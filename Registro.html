<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registro</h1>
    <form action="procesar_registro.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required><br><br>

        <label for="provincia">Provincia:</label>
        <select id="provincia" name="provincia" required>
            <option value="Panama">Panamá</option>
            <option value="Colon">Colón</option>
            <option value="Cocle">Coclé</option>
            <option value="Veraguas">Veraguas</option>
            <option value="Bocas del Toro">Bocas del Toro</option>
            <option value="Darien">Darién</option>
            <option value="Panama Oeste">Panamá Oeste</option>
            <option value="Herrera">Herrera</option>
            <option value="Los Santos">Los Santos</option>
        </select><br><br>

        <label for="herramientas">Herramientas:</label><br>
        <input type="checkbox" id="ms-word" name="herramientas[]" value="MS Word">
        <label class="text" for="ms-word">MS Word</label><br>

        <input type="checkbox" id="ms-excel" name="herramientas[]" value="MS Excel">
        <label class="text" for="ms-excel">MS Excel</label><br>

        <input type="checkbox" id="ms-powerpoint" name="herramientas[]" value="MS Power Point">
        <label class="text" for="ms-powerpoint">MS Power Point</label><br>

        <input type="checkbox" id="photoshop" name="herramientas[]" value="Photoshop">
        <label class="text" for="photoshop">Photoshop</label><br>

        <input type="checkbox" id="ms-movie-maker" name="herramientas[]" value="MS Movie Maker">
        <label class="text" for="ms-movie-maker">MS Movie Maker</label><br>

        <input type="checkbox" id="inkscape" name="herramientas[]" value="InkScape">
        <label class="text" for="inkscape">InkScape</label><br>

        <input type="checkbox" id="blender" name="herramientas[]" value="Blender">
        <label class="text" for="blender">Blender</label><br>

        <input type="checkbox" id="wireshark" name="herramientas[]" value="WireShark">
        <label class="text" for="wireshark">WireShark</label><br><br>

        <input type="submit" value="Registrarse">
    </form>
</body>
</html>
